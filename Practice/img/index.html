<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Changer</title>
    <style>
        .img1{
            background-image: url("https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg");
        }
        .img2{
            background-color: url("https://static.vecteezy.com/system/resources/previews/015/918/591/original/palette-for-artistic-drawing-icon-oval-black-board-for-artist-with-paints-and-hole-for-hand-tool-for-creative-sketches-and-paintings-vector.jpg");
            mix-blend-mode: screen;
        }
    </style>
</head>
<body>
    <img class="img1" src="https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885_1280.jpg" alt="">
    <h3>second img</h3>
    <img class="img2" src="https://static.vecteezy.com/system/resources/previews/015/918/591/original/palette-for-artistic-drawing-icon-oval-black-board-for-artist-with-paints-and-hole-for-hand-tool-for-creative-sketches-and-paintings-vector.jpg" alt="">
</body>
</html>
